<div class="main-container">
  <div class="title">{{data?.[0]?.page_title}}</div>

  <div class="cards-container" *ngIf="data && data.length > 0">
    <div class="mycard" *ngFor="let d of data" [routerLink]="d.id">
      <img [src]="d.image" alt="Card Image" />
      <p>{{ truncateText(d.title, 100) }}</p>
    </div>
  </div>
</div>
